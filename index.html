        // Beregn avstand mellom to koordinater (Haversine-formel)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Jordens radius i km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c; // Avstand i km
            return distance;
        }
        
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }
        
        // Formater avstand for visning
        function formatDistance(distance) {
            if (distance < 1) {
                return Math.round(distance * 1000) + " meter";
            } else {
                return distance.toFixed(1) + " km";
            }
        }

                statusMessage.textContent = `Viser restauranter i ${selectedCity}`;
            }

                statusMessage.textContent = "Ingen restauranter funnet";
                return;

            // Hvis brukerens posisjon er kjent, beregn avstand

                restaurantsToShow.forEach(restaurant => {
                    restaurant.distance = calculateDistance(
                        userPosition.lat, userPosition.lng,
                        restaurant.lat, restaurant.lng
                    );
                });
                
                // Sorter etter avstand
                restaurantsToShow.sort((a, b) => a.distance - b.distance);
            }

            displayRestaurantCards(restaurantsToShow);

                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        statusMessage.textContent = "Beregner avstander...";
                        
                        // Hent alle restauranter
                        let allRestaurants = getAllRestaurants();
                        
                        // Beregn avstand til hver restaurant
                        allRestaurants.forEach(restaurant => {
                            restaurant.distance = calculateDistance(
                                userPosition.lat, userPosition.lng,
                                restaurant.lat, restaurant.lng
                            );
                        });
                        
                        // Sorter etter avstand
                        allRestaurants.sort((a, b) => a.distance - b.distance);
                        
                        // Vis resultater
                        displayRestaurantCards(allRestaurants);
                        statusMessage.textContent = "Restauranter sortert etter avstand:";
                        loadingSpinner.style.display = 'none';
                        findNearestBtn.disabled = false;
                    },
                    function(error) {
                        loadingSpinner.style.display = 'none';
                        findNearestBtn.disabled = false;
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage.textContent = "Du må gi tillatelse til posisjonstjenester for å bruke denne funksjonen.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage.textContent = "Posisjonsinformasjon er utilgjengelig.";
                                break;
                            case error.TIMEOUT:
                                errorMessage.textContent = "Tidsavbrudd for posisjonsforespørsel.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage.textContent = "En ukjent feil oppstod.";
                                break;
                        }
                        
                        errorMessage.style.display = 'block';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                errorMessage.textContent = "Geolokasjon støttes ikke av denne nettleseren.";
                errorMessage.style.display = 'block';
                loadingSpinner.style.display = 'none';
                findNearestBtn.disabled = false;
            }
        }
        
        // Vis restaurantkort
        function displayRestaurantCards(restaurants) {
            restaurantsContainer.innerHTML = '';
            
            restaurants.forEach(restaurant => {
                // Opprett kort
                const card = document.createElement('div');
                card.className = 'restaurant-card';
                
                // Opprett header
                const cardHeader = document.createElement('div');
                cardHeader.className = 'restaurant-card-header';
                
                // Venstre side av header (navn, by, adresse)
                const headerInfo = document.createElement('div');
                
                // Restaurantnavn med lenke
                const nameLink = document.createElement('a');
                nameLink.className = 'restaurant-name';
                nameLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(restaurant.name + ' ' + restaurant.address)}`;
                nameLink.target = '_blank';
                nameLink.textContent = restaurant.name;
                
                // Ikon for ekstern lenke
                const externalIcon = document.createElement('svg');
                externalIcon.className = 'external-link-icon';
                externalIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                externalIcon.setAttribute('viewBox', '0 0 24 24');
                externalIcon.setAttribute('fill', 'none');
                externalIcon.setAttribute('stroke', 'currentColor');
                externalIcon.setAttribute('stroke-width', '2');
                externalIcon.setAttribute('stroke-linecap', 'round');
                externalIcon.setAttribute('stroke-linejoin', 'round');
                externalIcon.innerHTML = '<path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line>';
                nameLink.appendChild(externalIcon);
                
                headerInfo.appendChild(nameLink);
                
                // By-tag
                const cityTag = document.createElement('span');
                cityTag.className = 'city-tag';
                cityTag.textContent = restaurant.city;
                headerInfo.appendChild(cityTag);
                
                // Adresse
                const address = document.createElement('div');
                address.className = 'restaurant-address';
                address.textContent = restaurant.address;
                headerInfo.appendChild(address);
                
                // Avstand (hvis tilgjengelig)
                if (restaurant.distance !== undefined) {
                    const distance = document.createElement('div');
                    distance.className = 'restaurant-distance';
                    
                    // Ikon for avstand
                    const mapIcon = document.createElement('svg');
                    mapIcon.className = 'icon';
                    mapIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                    mapIcon.setAttribute('viewBox', '0 0 24 24');
                    mapIcon.setAttribute('fill', 'none');
                    mapIcon.setAttribute('stroke', 'currentColor');
                    mapIcon.setAttribute('stroke-width', '2');
                    mapIcon.setAttribute('stroke-linecap', 'round');
                    mapIcon.setAttribute('stroke-linejoin', 'round');
                    mapIcon.innerHTML = '<path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle>';
                    
                    distance.appendChild(mapIcon);
                    distance.appendChild(document.createTextNode(formatDistance(restaurant.distance)));
                    headerInfo.appendChild(distance);
                }
                
                // Høyre side av header (utvid/skjul-knapp)
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-btn';
                toggleBtn.setAttribute('aria-label', 'Vis detaljer');
                
                // Ikon for utvid
                const chevronIcon = document.createElement('svg');
                chevronIcon.className = 'icon';
                chevronIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                chevronIcon.setAttribute('viewBox', '0 0 24 24');
                chevronIcon.setAttribute('fill', 'none');
                chevronIcon.setAttribute('stroke', 'currentColor');
                chevronIcon.setAttribute('stroke-width', '2');
                chevronIcon.setAttribute('stroke-linecap', 'round');
                chevronIcon.setAttribute('stroke-linejoin', 'round');
                chevronIcon.innerHTML = '<polyline points="6 9 12 15 18 9"></polyline>';
                
                toggleBtn.appendChild(chevronIcon);
                
                // Legg til header-elementer
                cardHeader.appendChild(headerInfo);
                cardHeader.appendChild(toggleBtn);
                card.appendChild(cardHeader);
                
                // Detaljer (skjult som standard)
                const details = document.createElement('div');
                details.className = 'restaurant-details';
                
                // Noter
                const notes = document.createElement('div');
                notes.className = 'restaurant-notes';
                notes.textContent = restaurant.notes;
                details.appendChild(notes);
                
                // Menyeksempler
                if (restaurant.menuItems && restaurant.menuItems.length > 0) {
                    const menuExamples = document.createElement('div');
                    menuExamples.className = 'menu-examples';
                    
                    const menuTitle = document.createElement('div');
                    menuTitle.className = 'menu-title';
                    menuTitle.textContent = 'Glutenfrie alternativer:';
                    menuExamples.appendChild(menuTitle);
                    
                    restaurant.menuItems.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';
                        
                        const japaneseText = document.createElement('span');
                        japaneseText.className = 'japanese-text';
                        japaneseText.textContent = item.japanese;
                        
                        const translation = document.createElement('span');
                        translation.className = 'translation';
                        translation.textContent = item.translation;
                        
                        menuItem.appendChild(japaneseText);
                        menuItem.appendChild(translation);
                        menuExamples.appendChild(menuItem);
                    });
                    
                    details.appendChild(menuExamples);
                }
                
                // Veibeskrivelse-lenke
                const directionsLink = document.createElement('a');
                directionsLink.className = 'directions-link';
                directionsLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(restaurant.name + ' ' + restaurant.address)}`;
                directionsLink.target = '_blank';
                
                // Ikon for veibeskrivelse
                const navIcon = document.createElement('svg');
                navIcon.className = 'icon';
                navIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                navIcon.setAttribute('viewBox', '0 0 24 24');
                navIcon.setAttribute('fill', 'none');
                navIcon.setAttribute('stroke', 'currentColor');
                navIcon.setAttribute('stroke-width', '2');
                navIcon.setAttribute('stroke-linecap', 'round');
                navIcon.setAttribute('stroke-linejoin', 'round');
                navIcon.innerHTML = '<polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>';
                
                directionsLink.appendChild(navIcon);
                directionsLink.appendChild(document.createTextNode('Veibeskrivelse'));
                details.appendChild(directionsLink);
                
                card.appendChild(details);
                
                // Legg til kortet i containeren
                restaurantsContainer.appendChild(card);
                
                // Legg til klikkhåndtering for utvid/skjul
                toggleBtn.addEventListener('click', function() {
                    const isExpanded = details.style.display === 'block';
                    details.style.display = isExpanded ? 'none' : 'block';
                    
                    // Endre ikon
                    if (isExpanded) {
                        chevronIcon.innerHTML = '<polyline points="6 9 12 15 18 9"></polyline>';
                        toggleBtn.setAttribute('aria-label', 'Vis detaljer');
                    } else {
                        chevronIcon.innerHTML = '<polyline points="18 15 12 9 6 15"></polyline>';
                        toggleBtn.setAttribute('aria-label', 'Skjul detaljer');
                    }
                });
            });
        }
        
        // Legg til event listeners
        cityFilter.addEventListener('change', displayRestaurantsByCity);
        findNearestBtn.addEventListener('click', findNearestRestaurant);
        
        // Vis alle restauranter ved oppstart
        displayRestaurantsByCity();
    </script>
</body>
</html>
