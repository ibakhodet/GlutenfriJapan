    <!-- Importer restaurantdata og kj√∏r applikasjonen -->
    <script type="module">
        // Importer restaurantdata
        import allRestaurants from './restaurants-data.js';
        
        // Logg antall restauranter for hver by
        console.log('Antall restauranter i Osaka:', allRestaurants.Osaka.length);
        console.log('Antall restauranter i Kyoto:', allRestaurants.Kyoto.length);
        console.log('Antall restauranter i Tokyo:', allRestaurants.Tokyo.length);
        console.log('Antall restauranter i Oslo:', allRestaurants.Oslo.length);
        console.log('Antall restauranter i London:', allRestaurants.London.length);
        
        // DOM-elementer
        const cityFilter = document.getElementById('city-filter');
        const findNearestBtn = document.getElementById('find-nearest-btn');
        const statusMessage = document.getElementById('status-message');
        const errorMessage = document.getElementById('error-message');
        const infoMessage = document.getElementById('info-message');
        const restaurantsContainer = document.getElementById('restaurants-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        // Brukerens posisjon
        let userPosition = null;
        
        // Beregn avstand mellom to koordinater (Haversine-formel)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Jordens radius i km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c; // Avstand i km
            return distance;
        }
        
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }
        
        // Formater avstand for visning
        function formatDistance(distance) {
            if (distance < 1) {
                return Math.round(distance * 1000) + " meter";
            } else {
                return distance.toFixed(1) + " km";
            }
        }
        
        // Vis restauranter basert p√• valgt by - FORENKLET VERSJON
        function displayRestaurantsByCity() {
            const selectedCity = cityFilter.value;
            
            // T√∏m container f√∏rst
            restaurantsContainer.innerHTML = '';
            
            // Bestem hvilke restauranter som skal vises
            let restaurantsToShow = [];
            
            if (selectedCity === 'all') {
                // Vis alle restauranter fra alle byer
                for (const city in allRestaurants) {
                    restaurantsToShow = restaurantsToShow.concat(allRestaurants[city]);
                }
                statusMessage.textContent = `Viser alle restauranter (${restaurantsToShow.length})`;
            } else {
                // Vis bare restauranter fra valgt by
                restaurantsToShow = allRestaurants[selectedCity] || [];
                statusMessage.textContent = `Viser restauranter i ${selectedCity} (${restaurantsToShow.length})`;
            }
            
            // Hvis ingen restauranter ble funnet
            if (restaurantsToShow.length === 0) {
                statusMessage.textContent = "Ingen restauranter funnet";
                return;
            }
            
            // Debugging: Logg antall restauranter som skal vises
            console.log(`Viser ${restaurantsToShow.length} restauranter for ${selectedCity}`);
            
            // Hvis brukerens posisjon er kjent, beregn avstand og sorter
            if (userPosition) {
                restaurantsToShow.forEach(restaurant => {
                    restaurant.distance = calculateDistance(
                        userPosition.lat, userPosition.lng,
                        restaurant.lat, restaurant.lng
                    );
                });
                
                // Sorter etter avstand
                restaurantsToShow.sort((a, b) => a.distance - b.distance);
            }
            
            // G√• gjennom hver restaurant og opprett kort
            restaurantsToShow.forEach((restaurant, index) => {
                // Opprett HTML for restaurantkortet
                const cardHTML = createRestaurantCardHTML(restaurant, index);
                
                // Legg til kortet i containeren
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cardHTML;
                const card = tempDiv.firstChild;
                restaurantsContainer.appendChild(card);
                
                // Legg til klikkh√•ndtering for utvid/skjul-knappen
                const toggleBtn = card.querySelector(`.toggle-btn-${index}`);
                const details = card.querySelector(`#restaurant-details-${index}`);
                
                toggleBtn.addEventListener('click', function() {
                    const isExpanded = details.style.display === 'block';
                    details.style.display = isExpanded ? 'none' : 'block';
                    details.setAttribute('aria-hidden', isExpanded ? 'true' : 'false');
                    toggleBtn.setAttribute('aria-expanded', isExpanded ? 'false' : 'true');
                    
                    // Endre ikon og tekst
                    const chevronIcon = toggleBtn.querySelector('.show-more-icon');
                    const showMoreText = toggleBtn.querySelector('.show-more-text');
                    
                    if (isExpanded) {
                        chevronIcon.innerHTML = '<polyline points="6 9 12 15 18 9"></polyline>';
                        toggleBtn.setAttribute('aria-label', 'Vis mer informasjon');
                        showMoreText.textContent = 'Mer';
                    } else {
                        chevronIcon.innerHTML = '<polyline points="18 15 12 9 6 15"></polyline>';
                        toggleBtn.setAttribute('aria-label', 'Skjul informasjon');
                        showMoreText.textContent = 'Skjul';
                    }
                });
            });
            
            // Logg antall restaurantkort som faktisk ble opprettet
            console.log(`Opprettet ${restaurantsContainer.children.length} restaurantkort`);
        }
        
        // Opprett HTML for et restaurantkort
        function createRestaurantCardHTML(restaurant, index) {
            // Lag Google Maps-URL med brukerens posisjon som startpunkt hvis tilgjengelig
            let mapUrl;
            if (userPosition) {
                mapUrl = `https://www.google.com/maps/dir/?api=1&origin=${userPosition.lat},${userPosition.lng}&destination=${encodeURIComponent(restaurant.name + ' ' + restaurant.address)}&travelmode=walking`;
            } else {
                mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(restaurant.name + ' ' + restaurant.address)}`;
            }
            
            // Opprett HTML for menyelementer
            let menuItemsHTML = '';
            if (restaurant.menuItems && restaurant.menuItems.length > 0) {
                menuItemsHTML = `
                    <div class="menu-examples">
                        <div class="menu-title">Glutenfrie alternativer:</div>
                        ${restaurant.menuItems.map(item => `
                            <div class="menu-item" itemprop="servesCuisine">
                                ${item.japanese ? `<span class="japanese-text">${item.japanese}</span>` : ''}
                                <span class="translation">${item.translation}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Opprett HTML for avstand (hvis tilgjengelig)
            let distanceHTML = '';
            if (restaurant.distance !== undefined) {
                distanceHTML = `
                    <div class="restaurant-distance">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        ${formatDistance(restaurant.distance)}
                    </div>
                `;
            }
            
            // Returner komplett HTML for restaurantkortet
            return `
                <div class="restaurant-card" itemscope itemtype="https://schema.org/Restaurant" data-index="${index}" data-name="${restaurant.name}" data-city="${restaurant.city}">
                    <div class="restaurant-card-header">
                        <div class="header-info">
                            <a class="restaurant-name" itemprop="name" href="${mapUrl}" target="_blank" rel="noopener noreferrer" aria-label="${restaurant.name} - √Öpne i Google Maps">
                                ${restaurant.name}
                                <svg class="external-link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                            </a>
                            <span class="city-tag" itemprop="addressLocality">${restaurant.city}</span>
                            <div class="restaurant-address" itemprop="address">${restaurant.address}</div>
                            <meta itemprop="geo" itemscope itemtype="https://schema.org/GeoCoordinates">
                                <meta itemprop="latitude" content="${restaurant.lat}">
                                <meta itemprop="longitude" content="${restaurant.lng}">
                            </meta>
                            ${distanceHTML}
                        </div>
                        <button class="toggle-btn toggle-btn-${index}" aria-label="Vis mer informasjon" aria-expanded="false" aria-controls="restaurant-details-${index}">
                            <svg class="icon show-more-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            <span class="show-more-text">Mer</span>
                        </button>
                    </div>
                    <div class="restaurant-preview">
                        ${menuItemsHTML}
                    </div>
                    <div class="restaurant-details" id="restaurant-details-${index}" aria-hidden="true">
                        <div class="restaurant-notes" itemprop="description">${restaurant.notes}</div>
                        <a class="directions-link" href="${mapUrl}" target="_blank" rel="noopener noreferrer" aria-label="F√• veibeskrivelse til ${restaurant.name}">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                            </svg>
                            Veibeskrivelse
                        </a>
                    </div>
                </div>
            `;
        }
        
        // Finn n√¶rmeste restaurant basert p√• brukerens posisjon
        function findNearestRestaurant() {
            errorMessage.style.display = 'none';
            infoMessage.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            findNearestBtn.disabled = true;
            statusMessage.textContent = "Henter din posisjon...";
            
            // Sjekk om geolokasjon er tilgjengelig
            if (!navigator.geolocation) {
                errorMessage.textContent = "Geolokasjon st√∏ttes ikke av denne nettleseren.";
                errorMessage.style.display = 'block';
                loadingSpinner.style.display = 'none';
                findNearestBtn.disabled = false;
                return;
            }
            
            // Vis informasjonsmelding om tillatelser p√• iOS
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                infoMessage.innerHTML = "P√• iOS: Hvis du ikke ser en tillatelsesforesp√∏rsel, g√• til <strong>Innstillinger > Safari > Nettstedsinnstillinger</strong> og aktiver 'Posisjonstjenester' for dette nettstedet.";
                infoMessage.style.display = 'block';
            }
            
            // Pr√∏v √• f√• posisjonen med h√∏y n√∏yaktighet f√∏rst
            navigator.geolocation.getCurrentPosition(
                handlePositionSuccess,
                function(error) {
                    // Hvis h√∏y n√∏yaktighet feiler, pr√∏v med lavere n√∏yaktighet
                    navigator.geolocation.getCurrentPosition(
                        handlePositionSuccess,
                        handlePositionError,
                        { enableHighAccuracy: false, timeout: 10000, maximumAge: 60000 }
                    );
                },
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
            );
        }
        
        // H√•ndter vellykket posisjonshenting
        function handlePositionSuccess(position) {
            userPosition = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            
            infoMessage.style.display = 'none';
            statusMessage.textContent = "Beregner avstander...";
            
            // Hent alle restauranter
            let allRestaurantsList = [];
            for (const city in allRestaurants) {
                allRestaurantsList = allRestaurantsList.concat(allRestaurants[city]);
            }
            
            // Beregn avstand til hver restaurant
            allRestaurantsList.forEach(restaurant => {
                restaurant.distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    restaurant.lat, restaurant.lng
                );
            });
            
            // Sorter etter avstand
            allRestaurantsList.sort((a, b) => a.distance - b.distance);
            
            // Vis resultater
            restaurantsContainer.innerHTML = '';
            allRestaurantsList.forEach((restaurant, index) => {
                const cardHTML = createRestaurantCardHTML(restaurant, index);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cardHTML;
                const card = tempDiv.firstChild;
                restaurantsContainer.appendChild(card);
                
                // Legg til klikkh√•ndtering for utvid/skjul-knappen
                const toggleBtn = card.querySelector(`.toggle-btn-${index}`);
                const details = card.querySelector(`#restaurant-details-${index}`);
                
                toggleBtn.addEventListener('click', function() {
                    const isExpanded = details.style.display === 'block';
                    details.style.display = isExpanded ? 'none' : 'block';
                    details.setAttribute('aria-hidden', isExpanded ? 'true' : 'false');
                    toggleBtn.setAttribute('aria-expanded', isExpanded ? 'false' : 'true');
                    
                    // Endre ikon og tekst
                    const chevronIcon = toggleBtn.querySelector('.show-more-icon');
                    const showMoreText = toggleBtn.querySelector('.show-more-text');
                    
                    if (isExpanded) {
                        chevronIcon.innerHTML = '<polyline points="6 9 12 15 18 9"></polyline>';
                        toggleBtn.setAttribute('aria-label', 'Vis mer informasjon');
                        showMoreText.textContent = 'Mer';
                    } else {
                        chevronIcon.innerHTML = '<polyline points="18 15 12 9 6 15"></polyline>';
                        toggleBtn.setAttribute('aria-label', 'Skjul informasjon');
                        showMoreText.textContent = 'Skjul';
                    }
                });
            });
            
            statusMessage.textContent = "Restauranter sortert etter avstand:";
            loadingSpinner.style.display = 'none';
            findNearestBtn.disabled = false;
        }
        
        // H√•ndter feil ved posisjonshenting
        function handlePositionError(error) {
            loadingSpinner.style.display = 'none';
            findNearestBtn.disabled = false;
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage.innerHTML = "Du m√• gi tillatelse til posisjonstjenester for √• bruke denne funksjonen.<br><br>P√• iPhone: G√• til <strong>Innstillinger > Personvern > Posisjonstjenester > Safari</strong> og velg 'N√•r appen brukes' for Safari.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage.textContent = "Posisjonsinformasjon er utilgjengelig. Sjekk at GPS er aktivert.";
                    break;
                case error.TIMEOUT:
                    errorMessage.textContent = "Tidsavbrudd for posisjonsforesp√∏rsel. Pr√∏v igjen.";
                    break;
                default:
                    errorMessage.textContent = "En ukjent feil oppstod. Pr√∏v igjen senere.";
                    break;
            }
            
            errorMessage.style.display = 'block';
        }
        
        // Legg til event listeners
        cityFilter.addEventListener('change', displayRestaurantsByCity);
        findNearestBtn.addEventListener('click', findNearestRestaurant);
        
        // Vis alle restauranter ved oppstart
        displayRestaurantsByCity();
        
        // Pr√∏v √• f√• posisjonstillatelse tidlig
        if (navigator.geolocation) {
            // Bare sjekk om tillatelse er gitt, ikke vis noe til brukeren enn√•
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    // Lagre posisjonen for senere bruk
                    userPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    // Ikke gj√∏r noe mer her - brukeren m√• klikke p√• knappen for √• se resultater
                },
                function(error) {
                    // Ignorer feil her - vi vil bare sjekke tillatelse
                },
                { timeout: 3000, maximumAge: 60000 }
            );
        }
    </script>
</body>
