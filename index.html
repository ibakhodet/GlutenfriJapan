        // Beregn koordinater (i en full versjon ville dette brukt en geocoding service)
        // Dette er en forenklet simulering for demo
        function simulateGeocode(address, city) {
            // Basert pÃ¥ byens omtrentlige koordinater med smÃ¥ variasjoner
            const baseLoc = {
                "Tokyo": { lat: 35.6762, lng: 139.6503 },
                "Kyoto": { lat: 35.0116, lng: 135.7681 },
                "Osaka": { lat: 34.6937, lng: 135.5023 }
            };
            
            // Legg til tilfeldig variasjon for Ã¥ simulere ulike steder i byen
            const offset = 0.02; // ~2km
            const randomLat = (Math.random() * offset * 2) - offset;
            const randomLng = (Math.random() * offset * 2) - offset;
            
            return {
                lat: baseLoc[city].lat + randomLat,
                lng: baseLoc[city].lng + randomLng
            };
        }
        
        // Beregn avstanden mellom to koordinater i km (Haversine formel)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius av jorden i km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c; // Avstand i km
            return distance;
        }
        
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }
        
        // Formater avstand for visning
        function formatDistance(distance) {
            if (distance < 1) {
                return Math.round(distance * 1000) + " meter";
            } else {
                return distance.toFixed(1) + " km";
            }
        }
